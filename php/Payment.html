<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmez paiement</title>
    <link rel="stylesheet" href="../css/Payment.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="../image/pc-monitor.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="container">
      <h1>Confirmez votre paiement</h1>
      <div class="first-row">
        <div class="owner">
          <h3>Nom du porteur de la carte</h3>
          <div class="input-field">
            <input
              type="text"
              name="porteur"
              onkeypress="porteur()"
              id="porteur"
            />
          </div>
        </div>
        <div class="cvv">
          <h3>CVV</h3>
          <div class="input-field">
            <input type="number" name="cvv" maxlength="3" />
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="card-number">
          <h3>Numéro de carte de paiement</h3>
          <div class="input-field">
            <input type="number" />
          </div>
        </div>
      </div>
      <div class="third-row">
        <h3>date de péremption</h3>
        <div class="selection">
          <div class="date">
            <select name="months" id="months">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="years" id="years">
              <option value="2032">2032</option>
              <option value="2031">2031</option>
              <option value="2030">2030</option>
              <option value="2029">2029</option>
              <option value="2028">2028</option>
              <option value="2027">2027</option>
              <option value="2026">2026</option>
              <option value="2025">2025</option>
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
            </select>
          </div>
          <div class="cards">
            <img src="../image/mc.png" alt="" />
            <img src="../image/vi.png" alt="" />
            <img src="../image/pp.png" alt="" />
          </div>
        </div>
      </div>
      <a href="">Confirm</a><a class="Annuler" href="panair.php">Annuler</a>
    </form>
  </body>
</html>
